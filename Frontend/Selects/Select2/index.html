<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="select2.min.css">
    <link rel="stylesheet" href="select2-bootstrap.css">
</head>
<body>


<select name="select" id="select" class="form-control selectpiker" style="width:90%">
    <option value="1">Name-1</option>
    <option value="2">Name-2</option>
    <option value="3">Name-3</option>
    <option value="4">Name-4</option>
</select>


<script src="jquery.min.js"></script>
<script src="select2.min.js"></script>


<script>
    //  Подключение Select with create options
    $(document).ready(function () {
        $("#select").select2({
            tags: true,
            // dropdownParent: $('#modal), // Если селект в модалке
            theme: "bootstrap",
        });

    });

</script>
</body>
</html>
